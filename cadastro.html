<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="cadastro.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Usuários</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Endereço</th>
            <th>Email</th>
            <th>Morador (1) <br/>Admnistrador (2)</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="username">Nome</label>
          <input id="username" type="text" required placeholder="Name"/>
  
          <label for="usercpf">CPF</label>
          <input id="usercpf" type="string" required placeholder="CPF" />
  
          <label for="userendereco">Endereço</label>
          <input id="userendereco" type="text" required placeholder="Endereco"/>

          <label for="useremail">Email</label>
          <input id="useremail" type="text" required placeholder="email"/>

          <label for="userpassword">Senha</label>
          <input id="userpassword" type="password" placeholder="password" />

          <label for="usertipo">Tipo: Morador (1) Admnistrador (2)</label>
          <input id="usertipo" type="string" required placeholder="Tipo"/>

          <button id="createButton">Salvar</button>
        </form>
      </div>
    </div>
  <footer>
    <a href="home.html">Home</a>
    <a href="cadastro.html">Usuários</a>
    <img src="./todos.jpg">
    <a href="index.html">Login</a>
    <a href="visita.html">Visita on line</a>
  </footer>
  </div>

</body>


  <script src="cadastro.js"></script>
</html>
